<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style\style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTodoList</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <header>
          <h4 style="margin-block-start: 0; margin-block-end: 0">MyTodoList</h4>
        </header>
        <div class="container-box">
          <input type="text" placeholder="Enter your task" />
          <button class="btn blue">ADD</button>
        </div>
        <div class="lists-container column">
          <img src="assets\Capture.PNG" alt="" />
          <p>Empty Todo List</p>
        </div>
        <div class="container-box end">
          <h5>Total Tasks:</h5>
          <button class="btn red">DELETE ALL</button>
        </div>
      </div>
    </div>
  </body>
</html>

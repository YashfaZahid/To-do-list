<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/57fe26dd90.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style\style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTodoList</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <header>
          <h4 style="margin-block-start: 0; margin-block-end: 0">MyTodoList</h4>
        </header>
        <form id="task-form" class="container-box">
          <input id="task-add-box" type="text" placeholder="Enter your task" />
          <button id="task-add-btn" class="btn blue" type="submit">ADD</button>
        </form>

        <!-- Tasks -->
        <div id="tasks" class="lists-container column"></div>
        <!-- Tasks end -->
        <div class="container-box">
          <h5 id="task"></h5>
          <button onclick="delete_all()" class="btn red">DELETE ALL</button>
        </div>
      </div>
    </div>

    <script src="js-todo-list\todo_list.js"></script>
  </body>
</html>
